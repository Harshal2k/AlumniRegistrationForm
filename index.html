<!DOCTYPE html>
<html>

<head>
    <title>Alumni Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        const toggleValidationClass = (target, isValid) => {
            if (isValid) {
                $(target).removeClass("is-invalid");
                $(target).addClass("is-valid");
            } else {
                $(target).removeClass("is-valid");
                $(target).addClass("is-invalid");
            }
        }
        const validateDob = () => {
            let maxday = 31;
            if (Number($("#month").val()) > 12 && Number($("#month").val()) < 1) {
                toggleValidationClass("#month", false);
            } else {
                toggleValidationClass("#month", true);
                Number($("#month").val()) / 2 == 0 ? maxday = 30 : null;
            }
            if (Number($("#year").val()) > 1900 && Number($("#year").val()) < (new Date().getFullYear() - 20)) {
                
            }

        }

        $(document).ready(function () {
            $("#submit").click(function () {
                $("#fname").val().length == 0 ? toggleValidationClass("#fname", false) :
                    toggleValidationClass("#fname", true);

                $("#lname").val().length == 0 ? toggleValidationClass("#lname", false) :
                    toggleValidationClass("#lname", true);

                const emaiPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                !$("#email").val().match(emaiPattern) ? toggleValidationClass("#email", false) :
                    toggleValidationClass("#email", true);

                $("#phone").val().length < 10 ? toggleValidationClass("#phone", false) :
                    toggleValidationClass("#phone", true);


                Number($("#yearOfPassing").val()) < 1900 && Number($("#yearOfPassing").val()) < (
                        new Date()
                        .getFullYear() - 5) ?
                    toggleValidationClass("#yearOfPassing", false) :
                    toggleValidationClass("#yearOfPassing", true);
            });
        });
    </script>
</head>

<body>
    <form style="background-color: #fbfbfb; padding: 2rem;" class="row g-3 needs-validation">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <div class="row">
                <div class="col">
                    <input type="text" id="fname" class="form-control" placeholder="First name" aria-label="First name"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col">
                    <input type="text" id="lname" class="form-control" placeholder="Last name" aria-label="Last name"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Email" aria-label="First name">
                </div>
                <div class="col">
                    <label class="form-label">Phone</label>
                    <input id="phone" type="number" class="form-control" placeholder="Phone" aria-label="Last name">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label class="form-label">Year of Passing</label>
                    <input id="yearOfPassing" type="number" class="form-control">
                </div>
                <div class="col">

                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Date Of Birth</label>
            <div class="row">
                <div class="col">
                    <input id="day" type="number" class="form-control" placeholder="Day">
                </div>
                <div class="col">
                    <input id="month" type="number" class="form-control" placeholder="Month">
                </div>
                <div class="col">
                    <input id="year" type="number" class="form-control" placeholder="Year">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Marital Status</label>
            <div class="d-flex justify-content-around">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritalStatus" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Single</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maritalStatus" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Married</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <label class="form-label">Profession</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">

                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label mb-2">Address</label>
            <input type="text" placeholder="Street Address" class="form-control mb-3">
            <input type="text" placeholder="Street Address Line 2" class="form-control mb-3">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="State / Province">
                </div>
            </div>
            <input type="number" placeholder="Postal / Zip Code" class="form-control mb-3">
        </div>
        <div class="mb-3">
            <label for="afterGraduation" class="form-label">Where did life take you after graduation?</label>
            <textarea class="form-control" id="afterGraduation" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="afterGraduation" class="form-label">Fondest memories of life @Goa University</label>
            <textarea class="form-control" id="afterGraduation" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
    </form>
</body>

</html>
