<!DOCTYPE html>
<html>

<head>
    <title>Alumni Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        $(document).ready(function () {
            $("#name").text(`${localStorage.getItem("fname")} ${localStorage.getItem("lname")}`);
            $("#dob").text(`${localStorage.getItem("day")}-${localStorage.getItem("month")}-${localStorage.getItem("year")}`);
            $("#address").text(`${localStorage.getItem("street")}, ${localStorage.getItem("city")}, ${localStorage.getItem("state")} - ${localStorage.getItem("pincode")}`);
            $("#email").text(localStorage.getItem("email"));
            $("#phone").text(localStorage.getItem("phone"));
            $("#yearOfPassing").text(localStorage.getItem("yearOfPassing"));
            $("#maritalStatus").text(localStorage.getItem("maritalStatus"));
            $("#profession").text(localStorage.getItem("profession"));
            $("#afterGraduation").text(localStorage.getItem("afterGraduation"));
            $("#fondestMemory").text(localStorage.getItem("fondestMemory"));
        });
    </script>
</head>

<body>
    <h1 class="title">Submitted Information</h1>
    <!-- <img src="./boy.png">
    <img src="./girl.png"> -->
    <div class="formStyle container">
        <h3>Name: <span id="name"></span></h3>
        <h3>Email: <span id="email"></span></h3>
        <h3>Phone: <span id="phone"></span></h3>
        <h3>Year Of Passing: <span id="yearOfPassing"></span></h3>
        <h3>Date of Birth: <span id="dob"></span></h3>
        <h3>Marital Status: <span id="maritalStatus"></span></h3>
        <h3>Profession: <span id="profession"></span></h3>
        <h3>Address: <span id="address"></span></h3>
        <h3>Where did life take you after graduation?</h3>
        <p id="afterGraduation"></p>
        <h3>Fondest memories of life @Goa University</h3>
        <p id="fondestMemory"></p>
        <a class="btn btn-primary btn-lg center" href="index.html" role="button">Go To Register</a>
    </div>
</body>

</html>
